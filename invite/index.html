<!doctype html>
<html>
<head>
<style>
@font-face {
  font-family: "Mokoto";
  src: url('mokoto.regular.ttf');
}
@font-face {
  font-family: "Nova Mono";
  src: url('NovaMono-Regular.ttf');
}

body {
  font-family: "Nova Mono", fixed;
  background-color: #000;
  color: #fff;
  margin: 0;
  padding: 0;

  width: 100vw;
  height: 100vh;
  margin: 0;

  display: grid;
  grid-template: 9fr 1fr / 100vw;
  justify-items: stretch;
}

.flexcenter {
  width: auto;
  height: auto;
  display: flex;
  align-items: center;
  justify-content: center;
}

#content {
  display: grid;
  grid-template: auto / 100vw;
  justify-items: center;
  align-items: center;
}

#rsvp {
  width: 100vw;

  display: flex;
  align-items: center;
  justify-content: center;
  background: #555555;

  font-size: 5vh;
  font-family: "Mokoto";
  color: #aaaaaa;
  z-index: 100;
}

#rsvp a {
  text-decoration: none;
  color: white;
  border: 2px dotted #999;
  padding: 0 48px 0 52px;
}

#number {
  width: 4em;
  font-family: Mokoto;
  font-size: 20vw;
  text-align: center;
  display: grid;
  grid-template-columns: repeat(4, 25%);
}

#text {
  display: none;
  /* display: grid; */
  grid-template: repeat(4, 0.6in) / auto;
}

#happy {
  font-family: Mokoto;
  font-size: 12vh;
  max-width: 80vw;

  display: none;
  /* display: flex; */
  align-items: center;
  justify-content: center;
}

.cursor {
  font-family: "Nova Mono", Monospace, fixed;
  font-size: 4vw;
  height: 2em;
  position: absolute;
  left: 0.5in;
  top: 1in;
}

#cursorrect {
  background: #FFFF00;
  height: 40px;
  width: 40px;
  position: absolute;
  top: 0;
  right: 0;
  margin-top:5%;
}

input {
  font-family: Courier, fixed;
  background: #303030;
  border: none;
  color: #C0C0C0;
  font-size: 12pt;
}
</style>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script>
var speed = 100;

function sleep(sec) {
  return new Promise(resolve => setTimeout(resolve, sec * 1000));
}

async function countUp(el, start, val, time) {
  let n = val - start + 1;
  let t = n * (n + 1) / 2;
  let d = n / 3;
  let s = time / (d * n + t);
  for (var num = 0; num <= n; ++num) {
    let str = (start + num).toString().padStart(4, '0');
    for (var i = 0; i < 4; ++i)
      el.children[i].innerHTML = str.substring(i, i + 1);
    await sleep((d + (n - num)) * s);
  }
}

  if (!space) space = '&nbsp;'
  let cursor = 'Â¤';

  sel.append(cursor);

  for (let i = 0; i < text.length; ++i) {
    var nextChar = text.substring(i, i + 1);
    if (nextChar == ' ')
      nextChar = space;
    if (nextChar == '~') {
      let h = sel.html();
      sel.html(h.substring(0, h.length - 1 - cursor.length) + cursor);
    }
    else if (nextChar == '^')
      ;
    else {
      let h = sel.html();
      sel.html(h.substring(0, h.length - cursor.length) + nextChar + cursor);
    }
    await sleep((0.5 + 0.7 * Math.random()) * speed / 1000);
  }

  let h = sel.html();
  sel.html(h.substring(0, h.length - cursor.length));
}

  await $('#dude').animate({opacity: 0.6}, 10 * speed, "linear").promise();
  await sleep(0.5);
  await $('#dude').animate({opacity: 0.0}, 20 * speed, "linear").promise();
  await $('#girl').animate({opacity: 0.5}, 10 * speed, "linear").promise();
  await sleep(0.5);
  await $('#girl').animate({opacity: 0.0}, 20 * speed, "linear").promise();
  await $('#cursor1').animate({opacity: 0}, 3.0 * speed).promise();

  await $('#cursor3').animate({opacity: 0}, 4.0 * speed).promise();

async function onload(event) {
  let number = document.getElementById('number');
  await sleep(0.8);
  await countUp(number, 2024, 2124, speed / 20);
  await sleep(0.8);
  number.animate({opacity: 0}, 800);
  await sleep(0.4);

  await sleep(0.4);

  let text = document.getElementById('text');
  text.style.display = 'grid';
  await inviteText();
  text.style.display = 'none';

  let link = document.getElementById('link');
  await link.animate([{color: 'white'}, {color: 'red'}, {color: 'white'}], {duration: 3000, iterations: 1000});

}

window.addEventListener("load", onload);
</script>
